<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick='fetchPokemon()'>載入寶可夢圖鑑列表 1</button>
    <button id="btn2">載入寶可夢圖鑑列表 2</button>
    <button id="btn3">載入寶可夢圖鑑列表 3</button>
    <button onclick='fetchPokemon_appendChild()'>載入寶可夢圖鑑列表appendChild()</button>
    
    <div id='container'></div>

    <script>
        let container = document.getElementById('container');

        /*當 網頁 載入 之後 ，我要它做setpokemon的function*/
        /*也可以直接把那個function直接塞進去（就不用寫名字了）*/
        /*window.onload=function */
        window.onload = setPokemon();

        //方式1:利用Element.innerHTML設定HTML字串
        function setPokemon(){
            let h1 =document.getElementsByTagName("h1")[0];
            h1.innerHTML="Pokemon List";
        }

        //方式2:新增DOM元素
        function appendPokemon() {
            //...
        }

        //方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        function fetchPokemon() {
            alert(`這是第一個btn`);
            /*每次都把innerHtml裡面的東西清空*/
            container.innerHTML="";

            let pokemons="";

            for(let i=1;i<=898;i++){
                fileName = i.toString().padStart(3, '0');
                let pathFile=`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg=`<img src='${pathFile}' />`;

                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }


        //方式1 的方法2  Onclick
        var btn2 = document.getElementById("btn2");
        btn2.onclick=function(){
            alert(`這是第二個btn`);
            container.innerHTML="";
            let pokemons=""

            for(let i=1;i<=898;i++){
                let build =i.toString().padStart(3,'0');
                let path=`<img src='https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${build}.png' />`;
                pokemons+=path;
            }
            container.innerHTML=pokemons;
        }


        //方式1 的方法3  AddEvenListener
        var btn3 = document.getElementById("btn3");
        btn3.addEventListener('click', function(){
            alert(`這是第3個btn`);
            container.innerHTML="";
            let pokemons="";

            for(let i=1;i<=898;i++){
                let build =i.toString().padStart(3,'0');
                let path=`<img src='https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${build}.png' />`;
                pokemons+=path;
            }
            container.innerHTML=pokemons;
        })
        

        //方式2:for迴圈 ＋ 新增DOM元素
        function fetchPokemon_appendChild() {
            //...
        }
    </script>
</body>

</html>
