<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9eb6267f55.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="itemCardCSS.css">
</head>
<body>
    <nav>
        <div class="center">
            <div class="navbar search-city">
                <i class="fas fa-search"></i>
                <div class="choose-info city-info">
                    <p id="city-name">台南市</p>
                    <p id="place-left">794間住宿還有空房</p>
                </div>
            </div>
            <div class="search-box">
                <div class="navbar search-date">
                    <i class="fas fa-calendar-alt"></i>
                    <div class="choose-info">
                        <p id="date-start">2021年5月17日</p>
                        <p id="date-description">週一</p>
                    </div>
                </div>
                <div class="navbar search-date">
                    <i class="fas fa-calendar-alt"></i>
                    <div class="choose-info">
                        <p id="date-end">2021年5月19日</p>
                        <p id="date-description">週三</p>
                    </div>
                </div>
            </div>
            <div class="navbar count-person">
                <i class="fas fa-user-friends"></i>
                <div class="choose-info person-info">
                    <p id="adult-value">2位大人</p>
                    <p id="room-value">1間客房</p>
                </div>
            </div>
            <!-- <button type="button" class="btn btn-primary">搜出好價</button> -->
        </div>
    </nav>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
