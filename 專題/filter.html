
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9eb6267f55.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../0CssHW/cssRest.css"> -->
</head>

<body>
    <div class="filter-bar">
        <div class="filter-container">
            <div class="array-list">
                <p>篩選條件</p>
                <div class="array-item dropdown">
                    <div class="dropdown-btn" id="filter-price" data-bs-toggle="dropdown" aria-expanded="true">
                        <i class="fas fa-tags"></i>
                        <p>價格</p>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <ul class="dropdown-menu" aria-labelledby="filter-price">
                        <li id="price-range">

                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li class="dropdown-item">
                            <input class="form-check-input" type="checkbox" value="" id="center">
                            <label class="form-check-label" for="center">
                                <p>到店付款</p>
                            </label>
                        </li>
                        <li class="dropdown-item">
                            <input class="form-check-input" type="checkbox" value="" id="center">
                            <label class="form-check-label" for="center">
                                <p>免信用卡訂房</p>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="array-item dropdown">
                    <div class="dropdown-btn" id="filter-star" data-bs-toggle="dropdown" aria-expanded="true">
                        <i class="fas fa-star"></i>
                        <p>星級評等</p>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    
                </div>
                <div class="array-item dropdown">
                    <div class="dropdown-btn" id="filter-pay" data-bs-toggle="dropdown" aria-expanded="true">
                        <p>付款方式</p>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    
                </div>
                <div class="array-item">
                    <div class="dropdown-btn" data-bs-toggle="collapse" href="#filter-all" role="button" aria-expanded="false" aria-controls="filter-all"></div>>
                        <p>顯示全部</p>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    
                </div>
                <div id="filter-all" class="collapse">
                    <div class="card card-body">
                        Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
                    </div>
                </div>
            </div>
            <form>
                <button><i class="fas fa-search"></i></button>
                <input type="search" placeholder="想搜什麼就搜什麼">
            </form>
        </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/6f2489c728.js" crossorigin="anonymous"></script>
</body>

</html>
