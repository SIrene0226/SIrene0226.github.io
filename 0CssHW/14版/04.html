<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- icon css -->
    <script src="https://use.fontawesome.com/d3a245347e.js"></script>

    <style>
        .info h3{
            font-size: 17px;
            font-weight: bolder;
        }
        .info .line,
        .info .btn-group button:last-child {
            background-color: #5E58F8;
        }
        .line{
            height: 2px;
            width: 80px;
            margin: 20px 0;
        }
        .info p{
            margin: 10px 0;
            font-size: 17px;
            line-height: 2em;
        }
        .info .btn-group button{
            width: 180px;
            height: 60px;
            border-radius: 5px;
            margin: 20px 30px 20px 0;
            font-weight: bolder;
        }
        .info .btn-group button:first-child,
        .info .btn-group button:last-child:hover{
            border: 1px solid #5E58F8;
            background-color: #fff;
        }
        .info .btn-group button:last-child,
        .info .btn-group button:first-child:hover{
            border: none;
        }


        @media screen and (max-width:767px) {
            .container{
                max-width: 100%;
            }
            .container img{
                width: 100%;
            }
        }
        @media screen and (min-width:768px) {
            .container{
                display: flex;
            }
            .container img{
                width: 50%;
            }
            .container .info{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
    <title>0323小作業 - 4</title>
    </head>
    <body>
    <div class="container">
        <img src="https://ld-wp.template-help.com/wordpress_imperion/corporate/wp-content/uploads/2018/07/bg-phone-2-1.png" alt="img" class="col-md-6">
        <div class="info">
            <h3>WE ARE AHEAD OF THE MARKET</h3>
            <div class="line"></div>
            <p>We know how to stand out from your competitors and we gladly provide our clients with various keys to achieve their goals and become successful member of business environment.</p>
            <div class="btn-group">
                <button>CONTACT US</button>
                <button class="text-light">OUR PROJECT</button>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    
    </body>
</html>
